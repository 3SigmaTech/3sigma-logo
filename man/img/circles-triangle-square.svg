<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
    width="560"
    height="560"
    viewBox="0 0 560 560"
    id="logo-rotational-symmetry"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:cc="http://creativecommons.org/ns#"
    xmlns:dc="http://purl.org/dc/elements/1.1/"
>
    <defs id="defs">
        <circle id="sigma" cx="230" cy="130" r="100" />
    </defs>
    <style>
        #container {
        fill-opacity: 0;
        fill: #fff;
        }
        #frame {
        fill-opacity: 0;
        stroke: #f00;
        stroke-width: 3;
        }
        #center {
        fill: #f00;
        }

        #sigma {
        fill-opacity: 0;
        stroke: #000;
        stroke-width: 1px;
        font-size: 300px;
        font-family: sans-serif;
        }

        #triangle {
        fill:none;
        stroke:green;
        stroke-width:1;
        }

        @media (prefers-color-scheme: dark) {
        #sigma { stroke: white; }
        #triangle { stroke: lightgreen; }
        }
</style>
    <rect id="container" x="0" y="0" height="560" width="560" />
    <g transform="translate(50 100)">
        <rect id="frame" x="0" y="0" height="460" width="460" />
        <circle id="center" cx="230" cy="245" r="5" />

        <path
            id="triangle"
            c="   top       right      left"
            d="M 230 -70 L 503 403 L -43 403 Z"
        />

        <use href="#sigma" />
        <use href="#sigma" transform="rotate(120 230 245)" />
        <use href="#sigma" transform="rotate(240 230 245)" />
    </g>
</svg>