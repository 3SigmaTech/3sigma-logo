<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
    width="460"
    height="460"
    viewBox="0 0 460 460"
    id="logo-rotational-symmetry"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:cc="http://creativecommons.org/ns#"
    xmlns:dc="http://purl.org/dc/elements/1.1/">
    <defs id="defs">
        <circle id="sigma" cx="230" cy="130" r="100" />
    </defs>
    <style>
        #frame {
        fill-opacity: 0;
        stroke: #f00;
        stroke-width: 3;
        }
        #center {
        fill: #f00;
        }
        #loading {
        fill-opacity: 0;
        stroke: #f00;
        stroke-width: 3px;
        }
        .meta-line {
        stroke: #f00;
        }
        .meta-text {
        fill: #f00;
        }

        #sigma {
        fill-opacity: 0;
        stroke: #000;
        stroke-width: 1px;
        font-size: 300px;
        font-family: sans-serif;
        }

        .sigma-center {
        fill: #000;
        }

        .markup-line {
        stroke: #000;
        stroke-width: 2px;
        }

        .highlight-text {
        fill: green;
        }
        .highlight-line {
        stroke: green;
        stroke-width: 2px;
        }

    </style>
    <rect id="frame" x="0" y="0" height="460" width="460" />
    <circle id="center" cx="230" cy="230" r="5" />
    <circle id="loading" cx="20" cy="20" r="10">
        <animate
            attributeName="stroke-dasharray"
            from="1 63"
            to="63 63"
            dur="6s"
            repeatCount="indefinite" />
    </circle>
    <line class="meta-line" x1="0" x2="230" y1="230" y2="230" />
    <text class="meta-text" x="100" y="245">230px</text>

    <g>
        <animateTransform
            attributeName="transform"
            type="translate"
            values="0 -15; 0 0;0 0"
            keyTimes="0;0.5;1"
            dur="6s"
            repeatCount="indefinite" />
        <use href="#sigma" />
        <use href="#sigma" transform="rotate(120 230 245)" />
        <use href="#sigma" transform="rotate(240 230 245)" />

        <circle class="sigma-center" cx="230" cy="030" r="3" />
        <circle class="sigma-center" cx="230" cy="130" r="3" />
        <circle class="sigma-center" cx="230" cy="303" r="3" />
        <circle class="sigma-center" cx="130" cy="303" r="3" />
        <circle class="sigma-center" cx="030" cy="303" r="3" />

        <line class="markup-line" x1="230" x2="230" y1="030" y2="130" />
        <text x="235" y="80">100px</text>

        <line class="markup-line" x1="230" x2="230" y1="130" y2="230" />
        <text x="235" y="180">100px</text>

        <line class="markup-line" x1="230" x2="130" y1="303" y2="303" />
        <text x="170" y="320">100px</text>

        <line class="markup-line" x1="130" x2="230" y1="303" y2="303" />
        <text x="170" y="320">100px</text>

        <line class="markup-line" x1="30" x2="130" y1="303" y2="303" />
        <text x="70" y="320">100px</text>

        <line class="highlight-line" x1="0" x2="30" y1="303" y2="303" />
        <text class="highlight-text" x="2" y="320">30px</text>
    </g>


    <line class="highlight-line" x1="230" x2="230" y1="0" y2="30">
        <animate
            attributeName="y2"
            values="15;30;30"
            keyTimes="0;0.5;1"
            dur="6s"
            repeatCount="indefinite" />
    </line>
    <text class="highlight-text" x="235" y="20">
        <animate
            attributeName="fill-opacity"
            values="0;1;1"
            keyTimes="0;0.5;1"
            dur="6s"
            repeatCount="indefinite" />30px</text>
    <text class="highlight-text" x="195" y="12">
        <animate
            attributeName="fill-opacity"
            values="1;0;0"
            keyTimes="0;0.5;1"
            dur="6s"
            repeatCount="indefinite" />15px</text>
</svg>