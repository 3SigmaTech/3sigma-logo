<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
    width="560"
    height="560"
    viewBox="0 0 560 560"
    id="logo-rotational-symmetry"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:cc="http://creativecommons.org/ns#"
    xmlns:dc="http://purl.org/dc/elements/1.1/"
>
    <defs id="defs">
        <marker id="highlight-arrowhead" markerWidth="10" markerHeight="7"
            refX="0" refY="3.5" orient="auto">
            <polygon points="0 0, 10 3.5, 0 7" fill="green" />
        </marker>
        <filter id="glow">
            <feFlood
                flood-opacity="1"
                flood-color="#09e3e3"
                result="glowFlood">
                <animate
                    attributeName="flood-opacity"
                    values="0;0;1;1"
                    keyTimes="0;0.7;0.7;1"
                    dur="10s"
                    repeatCount="indefinite" />
            </feFlood>
            <feComposite
                in="glowFlood"
                in2="SourceGraphic"
                operator="in"
                result="glowConstrained" />
            <feGaussianBlur
                in="glowConstrained"
                stdDeviation="10"
                result="glowBlur">
                <animate
                    attributeName="stdDeviation"
                    values="0;0;10;10"
                    keyTimes="0;0.7;0.8;1"
                    dur="10s"
                    repeatCount="indefinite" />
            </feGaussianBlur>
            <feComposite
                in="SourceGraphic"
                in2="glowBlur"
                operator="over"
                result="glowApplied" />
        </filter>
    </defs>
    <style>
        #container {
        fill-opacity: 0.5;
        fill: #fff;
        }
        #frame {
        fill-opacity: 0;
        stroke: #f00;
        stroke-width: 3;
        }
        #center {
        fill: #f00;
        }
        #loading {
        fill-opacity: 0;
        stroke: #f00;
        stroke-width: 3px;
        }

        .sigma {
        fill-opacity: 0;
        stroke: #000;
        font-size: 300px;
        font-family: sans-serif;
        }

        #triangle {
        fill:none;
        stroke:green;
        stroke-width:1;
        }

        .sigma-center {
        fill: #000;
        }

        .markup-line {
        stroke: #000;
        stroke-width: 2px;
        }
        .light-line {
        stroke: #000;
        stroke-width: 1px;
        }

        .highlight-text {
        fill: green;
        }
        .highlight-dot {
        fill: green;
        }
        .highlight-line {
        stroke: green;
        stroke-width: 2px;
        }
        .highlight-arrow {
        stroke: green;
        stroke-width: 1px;
        marker-end: url(#highlight-arrowhead);
        }

        #inscribing-path {
        fill-opacity: 0;
        stroke: #000;
        stroke-width: 5;
        }
    </style>
    <rect id="container" x="0" y="0" height="560" width="560" />
    <g transform="translate(50 100)">
        <rect id="frame" x="0" y="0" height="460" width="460" />
        <circle id="loading" cx="20" cy="20" r="10">
            <animate
                attributeName="stroke-dasharray"
                from="1 63"
                to="63 63"
                dur="10s"
                repeatCount="indefinite" />
        </circle>

        <circle id="center" cx="230" cy="245" r="5">
            <animate
                attributeName="opacity"
                values="1;1;0;0"
                keyTimes="0;0.2;0.3;1"
                dur="10s"
                repeatCount="indefinite"
            />
        </circle>
        <path
            id="triangle"
            c="   top       right      left"
            d="M 230 -70 L 503 403 L -43 403 Z">
            <animate
                attributeName="opacity"
                values="1;1;0;0"
                keyTimes="0;0.5;0.6;1"
                dur="10s"
                repeatCount="indefinite"
            />
        </path>

        <g style="filter:url(#glow)">
            <g>
                <animate
                    attributeName="stroke-width"
                    values="1;5;30;30"
                    keyTimes="0;0.6;0.7;1"
                    dur="10s"
                    repeatCount="indefinite" />
                <circle class="sigma" r="100" cx="230" cy="130" />
                <circle class="sigma" r="100" cx="330" cy="303" />
                <circle class="sigma" r="100" cx="130" cy="303" />
            </g>

            <circle class="highlight-dot" cx="143.4" cy="80" r="3" />
            <circle class="highlight-dot" cx="316.6" cy="80" r="3" />
            <circle class="highlight-dot" cx="416.6" cy="253" r="3" />
            <circle class="highlight-dot" cx="330" cy="403" r="3" />
            <circle class="highlight-dot" cx="130" cy="403" r="3" />
            <circle class="highlight-dot" cx="43.4" cy="253" r="3" />

            <path id="inscribing-path"
                d="M 143.4 80 A 100 100 0 0 1 316.6 80 L 416.6 253 A 100 100 0 0 1 330 403 L 130 403 A 100 100 0 0 1 43.4 253 L 143.4 80">
                <animate
                    attributeName="stroke-dasharray"
                    values="1 1300;1250 1300;1250 1300"
                    keyTimes="0;0.6;1"
                    dur="10s"
                    repeatCount="indefinite" />
                <animate
                    attributeName="stroke-width"
                    values="5;5;30;30"
                    keyTimes="0;0.6;0.7;1"
                    dur="10s"
                    repeatCount="indefinite" />
            </path>
        </g>

        <text class="markup-text" x="220" y="60">
            <animate
                attributeName="opacity"
                values="0;0;1;0;0"
                keyTimes="0;0;0.1;0.2;1"
                dur="10s"
                repeatCount="indefinite"
            /> Arc</text>
        <text class="markup-text" x="330" y="180">
            <animate
                attributeName="opacity"
                values="0;0;1;0;0"
                keyTimes="0;0.1;0.2;0.3;1"
                dur="10s"
                repeatCount="indefinite"
            /> Line</text>
        <text class="markup-text" x="380" y="330">
            <animate
                attributeName="opacity"
                values="0;0;1;0;0"
                keyTimes="0;0.2;0.3;0.4;1"
                dur="10s"
                repeatCount="indefinite"
            /> Arc</text>
        <text class="markup-text" x="220" y="390">
            <animate
                attributeName="opacity"
                values="0;0;1;0;0"
                keyTimes="0;0.3;0.4;0.5;1"
                dur="10s"
                repeatCount="indefinite"
            /> Line</text>
        <text class="markup-text" x="60" y="330">
            <animate
                attributeName="opacity"
                values="0;0;1;0;0"
                keyTimes="0;0.4;0.5;0.6;1"
                dur="10s"
                repeatCount="indefinite"
            /> Arc</text>
        <text class="markup-text" x="100" y="180">
            <animate
                attributeName="opacity"
                values="0;0;1;0;0"
                keyTimes="0;0.5;0.6;0.7;1"
                dur="10s"
                repeatCount="indefinite"
            /> Line</text>

    </g>
</svg>