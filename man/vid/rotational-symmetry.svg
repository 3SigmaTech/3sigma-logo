<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
    width="460"
    height="460"
    viewBox="0 0 460 460"
    id="logo-rotational-symmetry"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:svg="http://www.w3.org/2000/svg"
    xmlns:rdf="http://www.w3.org/1999/02/22-rdf-syntax-ns#"
    xmlns:cc="http://creativecommons.org/ns#"
    xmlns:dc="http://purl.org/dc/elements/1.1/">
    <defs id="defs">
        <text id="sigma" x="130" y="200">
            <animateTransform
                attributeName="transform"
                type="rotate"
                values="0 230 120;60 230 120;60 230 120;60 230 120"
                keyTimes="0;0.33;0.66;1"
                dur="6s"
                repeatCount="indefinite" /> Ïƒ</text>
        <line id="connection" x1="322" x2="390" y1="150" y2="250">
            <animate
                attributeName="stroke-dasharray"
                values="0 100;0 100;100 100;100 100;"
                keyTimes="0;0.33;0.66;1"
                dur="6s"
                repeatCount="indefinite" />
        </line>
    </defs>
    <style>
        #frame {
        fill-opacity: 0;
        stroke: #f00;
        stroke-width: 3px;
        }
        #center {
        fill: #f00;
        }
        #loading {
        fill-opacity: 0;
        stroke: #f00;
        stroke-width: 3px;
        }

        #sigma {
        fill: #000;
        font-size: 300px;
        font-family: sans-serif;
        }
        #connection {
        stroke: #000;
        stroke-width: 22px;
        stroke-dasharray: 1 100;
        }
    </style>
    <rect id="frame" x="0" y="0" height="460" width="460" />
    <circle id="center" cx="230" cy="230" r="5" />
    <circle id="loading" cx="20" cy="20" r="10">
        <animate
            attributeName="stroke-dasharray"
            from="1 63"
            to="63 63"
            dur="6s"
            repeatCount="indefinite" />
    </circle>

    <use href="#sigma" />
    <use href="#connection" />
    <use href="#sigma" transform="rotate(120 230 230)" />
    <use href="#connection" transform="rotate(120 230 230)" />
    <use href="#sigma" transform="rotate(240 230 230)" />
    <use href="#connection" transform="rotate(240 230 230)" />
</svg>