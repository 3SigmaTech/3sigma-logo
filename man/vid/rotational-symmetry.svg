<?xml version="1.0" encoding="UTF-8" standalone="no"?>

<svg
    width="460"
    height="460"
    viewBox="0 0 460 460"
    version="1.1"
    xmlns="http://www.w3.org/2000/svg"
    xmlns:svg="http://www.w3.org/2000/svg">
    <defs id="3sigma-logo-man-defs">
        <path id="triangle" class="highlight" d="M 230 -70 L 503 403 L -43 403 Z" />
    
        <circle id="loading" class="loading meta" cx="20" cy="20" r="10" />
    
        <marker id="meta-arrowhead" markerWidth="10" markerHeight="7"
            refX="0" refY="3.5" orient="auto">
            <polygon class="meta" points="0 0, 10 3.5, 0 7" />
        </marker>
        <marker id="highlight-arrowhead" markerWidth="10" markerHeight="7"
            refX="0" refY="3.5" orient="auto">
            <polygon class="highlight" points="0 0, 10 3.5, 0 7" />
        </marker>
        <marker id="markup-arrowhead" markerWidth="10" markerHeight="7"
            refX="0" refY="3.5" orient="auto">
            <polygon class="markup" points="0 0, 10 3.5, 0 7" />
        </marker>
    
        <filter x="0" y="0" width="1" height="1" id="background">
            <feFlood flood-opacity="0.75" flood-color="white" result="bg" />
            <feMerge>
                <feMergeNode in="bg" />
                <feMergeNode in="SourceGraphic" />
            </feMerge>
        </filter>
    
        <text id="sigma-orig" class="sigma" x="130" y="200">σ</text>
        <circle id="sigma" class="sigma" cx="230" cy="130" r="100" />
    
        <filter id="glow">
            <feFlood
                flood-opacity="1"
                flood-color="#09e3e3"
                result="glowFlood">
            </feFlood>
            <feComposite
                in="glowFlood"
                in2="SourceGraphic"
                operator="in"
                result="glowConstrained" />
            <feGaussianBlur
                in="glowConstrained"
                stdDeviation="10"
                result="glowBlur">
                <animate
                    attributeName="stdDeviation"
                    values="0;0;10;10"
                    keyTimes="0;0.7;0.8;1"
                    dur="10s"
                    repeatCount="indefinite" />
            </feGaussianBlur>
            <feComposite
                in="SourceGraphic"
                in2="glowBlur"
                operator="over"
                result="glowApplied" />
        </filter>
    </defs>
    <style id="3sigma-logo-man-style">
        #container {
          fill-opacity: 0;
        }
        
        #frame {
          fill-opacity: 0;
          stroke-width: 3;
        }
        
        .loading {
          fill-opacity: 0;
          stroke-width: 3px;
          animation-name: progressIndicator;
          animation-iteration-count: infinite;
        }
        
        @keyframes progressIndicator {
          0% {
            stroke-dasharray: 1 63;
          }
          100% {
            stroke-dasharray: 63 63;
          }
        }
        
        .sigma {
          fill-opacity: 0;
          font-size: 300px;
          font-family: sans-serif;
        }
        
        text.sigma {
          fill-opacity: 1;
        }
        
        #triangle {
          fill: none;
          stroke-width: 1;
        }
        
        line.markup,
        line.highlight,
        line.meta {
          stroke-width: 2px;
        }
        
        text.markup, text.highlight, text.meta,
        circle.markup,
        circle.highlight,
        circle.meta {
          stroke-width: 0;
        }
        
        line.light,
        line.arrow {
          stroke-width: 1px;
        }
        
        .meta {
          fill: red;
          stroke: red;
        }
        
        .meta.arrow {
          marker-end: url(#meta-arrowhead);
        }
        
        #inscribing-path {
          fill-opacity: 0;
          stroke-width: 5;
        }
        
        .highlight {
          fill: green;
          stroke: green;
        }
        
        .highlight.arrow {
          marker-end: url(#highlight-arrowhead);
        }
        
        @media (prefers-color-scheme: dark) {
          .highlight {
            fill: lightgreen;
            stroke: lightgreen;
          }
        }
        
        .markup,
        .sigma {
          fill: black;
          stroke: black;
        }
        
        .markup.arrow,
        .sigma.arrow {
          marker-end: url(#markup-arrowhead);
        }
        
        @media (prefers-color-scheme: dark) {
          .markup,
          .sigma {
            fill: white;
            stroke: white;
          }
        }
        
        @media (prefers-color-scheme: dark) {
          #background > feFlood {
            flood-color: black;
          }
        }
        
    </style>

    <defs>
        <text id="sigma-orig-anim" class="sigma" x="130" y="200">
            <animateTransform
                attributeName="transform"
                type="rotate"
                values="0 230 120;60 230 120;60 230 120;60 230 120"
                keyTimes="0;0.33;0.66;1"
                dur="6s"
                repeatCount="indefinite" /> σ</text>
        <line id="connection" class="sigma" x1="322" x2="390" y1="150" y2="250">
            <animate
                attributeName="stroke-dasharray"
                values="0 100;0 100;100 100;100 100;"
                keyTimes="0;0.33;0.66;1"
                dur="6s"
                repeatCount="indefinite" />
        </line>
    </defs>
    <style>    
        #connection {
        stroke-width: 22px;
        stroke-dasharray: 1 100;
        }
    </style>
    <rect id="frame" class="meta" x="0" y="0" height="460" width="460" />
    <circle id="center" class="meta" cx="230" cy="230" r="5" />
    <use href="#loading">
        <style>.loading
            {animation-duration:
            6s;}</style>
    </use>


    <use href="#sigma-orig-anim"/>
    <use href="#connection" />
    <use href="#sigma-orig-anim" transform="rotate(120 230 230)" />
    <use href="#connection" transform="rotate(120 230 230)" />
    <use href="#sigma-orig-anim" transform="rotate(240 230 230)" />
    <use href="#connection" transform="rotate(240 230 230)" />
</svg>